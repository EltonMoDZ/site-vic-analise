<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./assets/img/trending_up_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" type="image/x-icon">
    <title>Analisador</title>
</head>

<body>
    <section class="caixa">
        <nav class="header">
            <div class="menu">
                <a href="#" id="link">
                    <i class="fas fa-bolt"></i> Bet Statistics
                </a>
            </div>
            <div class="header-profile">
                <div class="profile-menu">
                    <img id="profile-menu-photo"
                        src="https://cdn.vectorstock.com/i/500p/71/34/user-icon-line-outline-person-symbol-vector-22867134.jpg"
                        alt="Profile Icon">
                    <span>Victorio</span>
                </div>
                <div class="exit"><span class="material-symbols-outlined">logout</span></div>
            </div>
        </nav>

        <br>
        <hr>
        <br>

        <div class="caixa-child">
            <div class="status">
                <h2>Status</h2>
                <hr>
                <div class="caixa-child-content">
                    <span class="material-symbols-outlined">check_circle</span>
                    <span>ACERTOS</span>
                    <span>10</span>
                </div>
                <hr>
                <div class="caixa-child-content">
                    <span class="material-symbols-outlined">cancel</span>
                    <span>ERROS</span>
                    <span>1</span>
                </div>
                <hr>
                <div class="caixa-child-content">
                    <span class="material-symbols-outlined">format_list_bulleted</span>
                    <span>TOTAL</span>
                    <span>11</span>
                </div>
                <hr>
                <div class="caixa-child-content">
                    <span class="material-symbols-outlined">percent</span>
                    <span>T. ACERTO</span>
                    <span>90.90%</span>
                </div>
                <hr>
            </div>
            <div class="results">
                <h2>Resultados</h2>
                <hr>
                <span>ULTIMOS RESULTADOS:</span>
                <div class="caixa-child-content" id="result-icons">
                    <span class="home"></span>
                    <span class="home"></span>
                    <span class="home"></span>
                    <span class="away"></span>
                    <span class="tie"></span>
                    <span class="away"></span>
                    <span class="home"></span>
                    <span class="home"></span>
                    <span class="away"></span>
                </div>
                <hr>
            </div>
            <div class="strategies">
                <h2>Estrategias</h2>
                <hr>
                <div class="caixa-child-content">
                    <span class="material-symbols-outlined">check_circle</span>
                    <span>10</span>
                    <span>ACERTOS</span>
                </div>
                <hr>
            </div>
        </div>
    </section>
</body>

</html>
